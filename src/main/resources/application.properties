
spring.application.name=valuation
server.port=9095

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=10000ms

# Disable Lettuce connection pooling (reduces handshake issues)
spring.data.redis.lettuce.pool.enabled=false

# Suppress handshake DEBUG noise
logging.level.io.lettuce.core=ERROR
logging.level.org.springframework.data.redis=WARN

spring.datasource.url=jdbc:postgresql://localhost:5432/valuation
spring.datasource.username=postgres
spring.datasource.password=Swetha@09

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

logging.level.org.springframework.data.redis=DEBUG
logging.level.io.lettuce.core=DEBUG
